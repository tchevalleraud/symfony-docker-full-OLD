version: '3.3'
services:
    adminer:
        environment:
            ADMINER_DESIGN: pepa-linha
            ADMINER_DEFAULT_SERVER: bdd
        image: adminer
        links:
          - bdd
        ports:
          - 10102:8080
    bdd:
        environment:
            MYSQL_ROOT_PASSWORD: "password"
        image: mysql
        volumes:
          - db-data:/var/lib/mysql
    nginx:
        image: nginx:alpine
        links:
          - php
        ports:
          - 10101:80
        volumes:
          - .:/var/www
          - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
          - ./site.conf:/etc/nginx/conf.d/default.conf
    node:
        build:
            context: ./docker/node
        command: yarn run build
        user: '${USER_ID}:${GROUP_ID}'
        volumes:
          - .:/usr/src/app
        working_dir: /usr/src/app
    panther:
        build:
            context: ./docker/panther
            args:
                USER_ID: ${USER_ID}
                GROUP_ID: ${GROUP_ID}
        dns:
          - 8.8.8.8
          - 8.8.4.4
        volumes:
          - .:/var/www
    php:
        build:
            context: ./docker/php
            args:
                USER_ID: ${USER_ID}
                GROUP_ID: ${GROUP_ID}
        environment:
            APP_ENV: dev
        links:
            - bdd
        volumes:
            - .:/var/www
volumes:
    db-data:
        driver: local