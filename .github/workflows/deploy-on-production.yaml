name: Deploy on production server
on:
    push:
        branches: [master]
jobs:
    init:
        runs-on: [production]
        steps:
            - name: Check directory exist
              id: check-directory
              continue-on-error: true
              run: |
                  cd ./prod/
                  echo ::set-output name=exist::true
            - name: Update exist project
              if: steps.check-directory.outputs.exist == 'true'
              run: |
                  cd ./prod/
                  git checkout master
                  git add .
                  git reset --hard
                  git fetch origin --tags
                  git pull
            - name: Deploy new project
              if: steps.check-directory.outputs.exist != 'true'
              run: |
                  git clone git@github.com:tchevalleraud/symfony-docker-full.git
                  mv symfony-docker-full/ prod/
                  cd ./prod/
                  git checkout master
            - name: Update environment
              run: |
                  cd ./prod/
                  rm .env
                  touch .env
                  echo "APP_ENV=prod" >> .env
    build:
        runs-on: [production]
        needs: [init]
        steps:
            - name: Build docker image
              run: |
                  cd ./prod/
                  make docker-build
            - name: Build dependancies
              run: |
                  cd ./prod/
                  make vendor/autoload.php
            - name: Update environment
              run: |
                  cd ./prod/
                  rm .env
                  touch .env
                  echo "APP_ENV=prod" >> .env
    deploy:
        runs-on: [production]
        needs: [build]
        steps:
            - name: Start docker environment
              run: |
                  cd ./prod/
                  make server-start
                  sleep 60
            - name: Database deployment
              run: |
                  cd ./prod/
                  make doctrine-database-create
            - name: Cache clear
              run: |
                  cd ./prod/
                  make cache-clear
    tests:
        runs-on: [production]
        needs: [deploy]
        steps:
            - name: UnitTest
              run: |
                  cd ./prod/